<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payless — Login</title>
<style>
:root{
  --bg:#0f1724;
  --accent:#ff6b35;
  --accent-2:#ff8a5b;
  --muted:#98a0b3;
  --card-bg: rgba(255,255,255,0.02);
  --success:#9fe6b0;
  --danger:#ffb4a2;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  background:var(--bg);
  color:#e6eef8;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  padding:20px;
}
.card{
  width:min(420px,100%);
  background:var(--card-bg);
  border-radius:12px;
  padding:22px;
  box-shadow:0 8px 30px rgba(2,6,23,0.6);
  backdrop-filter: blur(6px);
}
.brand{display:flex;gap:12px;margin-bottom:16px;align-items:center}
.logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(180deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:#071022;font-weight:800;font-size:18px}
.header-text h1{margin:0;font-size:18px;line-height:1.1}
.header-text p.lead{margin:6px 0 0;font-size:13px;color:var(--muted)}
.form-group{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
label{font-size:13px;color:var(--muted)}
input[type="text"],input[type="password"]{
  padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:15px;
  outline: none;
}
input::placeholder{color:rgba(230,238,248,0.35)}
input:focus{box-shadow:0 0 0 4px rgba(255,107,53,0.06);border-color:rgba(255,107,53,0.15)}
.actions{display:flex;justify-content:space-between;align-items:center;gap:8px;margin-top:8px}
.btn{padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;cursor:pointer;font-size:15px}
.btn:disabled{opacity:0.65;cursor:not-allowed}
.btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:none;color:#071022}
.muted{color:var(--muted);font-size:13px;margin-top:12px}
.link{color:var(--accent);text-decoration:none}
.msg{min-height:20px;font-size:14px;margin-top:8px}
.msg[aria-live]{transition:color .18s ease}
.loading{opacity:0.7}
.small{font-size:13px;color:var(--muted)}
/* Responsive adjustments */
@media (max-width:520px){
  .card{padding:18px;width:100%;}
  .brand{gap:10px}
  .logo{width:48px;height:48px;font-size:16px}
  .header-text h1{font-size:16px}
  .actions{flex-direction:column-reverse;align-items:stretch}
  .btn{width:100%;padding:12px;border-radius:12px}
  .actions .btn + .btn{margin-bottom:8px}
}
/* Larger screens tweaks */
@media (min-width:900px){
  body{padding:40px}
  .card{max-width:520px}
}
/* Accessibility helpers */
.visually-hidden{position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap}
</style>
</head>
<body>
<!-- Nota: aquí fijamos el rol esperado para este login. Cámbialo si reutilizas la plantilla. -->
<div class="card" role="region" aria-labelledby="login-title" data-role="jinotepe">
  <div class="brand">
    <div class="logo" aria-hidden="true">PS</div>
    <div class="header-text">
      <h1 id="login-title">Payless SUC Jinotepe — Iniciar sesión</h1>
      <p class="lead">Conéctate con la API</p>
    </div>
  </div>

  <form id="loginForm" autocomplete="on" novalidate>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input id="username" name="username" type="text" placeholder="usuario" required aria-required="true" />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" aria-required="true" />
    </div>
    <div class="actions">
      <button id="submitBtn" type="submit" class="btn primary">Entrar</button>
      <button type="button" id="demoBtn" class="btn">Usar demo</button>
    </div>

    <div class="muted">¿No tienes cuenta? <a class="link" href="register.html">Regístrate</a></div>

    <!-- Mensaje accesible -->
    <div id="msg" class="msg" role="status" aria-live="polite"></div>
  </form>
</div>

<script>
/* CONFIG */
const API_BASE = 'https://payless-api.vercel.app';
const LOGIN_PATH = '/auth/login';
const STORAGE_AUTH = 'payless_auth_v1';

/* Detect expected role from data-role attribute on the card */
const cardEl = document.querySelector('.card');
const EXPECTED_ROLE = cardEl && cardEl.dataset && cardEl.dataset.role ? cardEl.dataset.role.trim() : null;

/* Utilities */
function showMsg(text, ok = true){
  const el = document.getElementById('msg');
  el.textContent = text || '';
  // computed style fallback
  let color = ok ? getComputedStyle(document.documentElement).getPropertyValue('--success') : getComputedStyle(document.documentElement).getPropertyValue('--danger');
  if (!color) color = ok ? '#9fe6b0' : '#ffb4a2';
  el.style.color = color.trim();
}

function setAuthToken(obj){
  try {
    localStorage.setItem(STORAGE_AUTH, JSON.stringify(obj));
  } catch(e) {
    console.error('No se pudo guardar auth en localStorage', e);
  }
}

function setLoading(isLoading){
  const btn = document.getElementById('submitBtn');
  const demo = document.getElementById('demoBtn');
  if(isLoading){
    btn.disabled = true; demo.disabled = true;
    btn.classList.add('loading'); demo.classList.add('loading');
  }else{
    btn.disabled = false; demo.disabled = false;
    btn.classList.remove('loading'); demo.classList.remove('loading');
  }
}

/**
 * Llama a la API de login y devuelve body parsed.
 * Envía expectedRole si está presente.
 * Lanza Error con message en caso de status != 2xx.
 */
async function apiLogin(username, password){
  const body = { username, password };
  if (EXPECTED_ROLE) body.expectedRole = EXPECTED_ROLE;

  const res = await fetch(API_BASE + LOGIN_PATH, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body)
  });

  const data = await res.json().catch(()=>null);

  if (res.status === 403) {
    const msg = data?.message || 'No tienes permiso para iniciar sesión en este panel';
    const err = new Error(msg);
    err.status = 403;
    throw err;
  }

  if (!res.ok) {
    const msg = data?.message || data?.error || ('Error ' + res.status);
    const err = new Error(msg);
    err.status = res.status;
    throw err;
  }

  return data;
}

/* Form submit */
document.getElementById('loginForm').addEventListener('submit', async function (e){
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if (!username || !password) {
    showMsg('Completa los campos', false);
    return;
  }

  setLoading(true);
  showMsg('Conectando...', true);

  try {
    const result = await apiLogin(username, password);

    // extraer token (varios formatos comunes)
    const token = result?.token || result?.accessToken || result?.access_token || result?.data?.token;
    if (!token) throw new Error(result?.message || 'Token no recibido');

    // Obtener role devuelto por la API (varias posibilidades)
    const returnedRole = result?.role || result?.data?.role || (result?.user && result.user.role) || null;

    // Cliente: verificar coincidencia de roles (UX). Backend ya debería haber rechazado si no coincide.
    if (EXPECTED_ROLE && returnedRole && returnedRole !== EXPECTED_ROLE && returnedRole !== 'managua' && returnedRole !== 'admin') {
      showMsg('Tu cuenta no tiene permiso para este panel.', false);
      return;
    }

    // Guardar auth completo (token + user + meta)
    const user = {
      username: result?.user?.username || result?.username || username,
      role: returnedRole || null,
      id: result?.user?.id || result?.userId || null
    };

    const authObj = {
      token,
      user,
      meta: {
        expiresIn: result?.expiresIn || result?.expires_in || null,
        obtainedAt: new Date().toISOString()
      }
    };

    setAuthToken(authObj);
    showMsg('Inicio de sesión correcto. Redirigiendo...', true);

    // Redirección por panel: aquí, plantilla de Jinotepe
    // Si tienes páginas por rol, puedes cambiar según returnedRole
    setTimeout(()=> window.location.href = 'panelJinotepe.html', 600);
  } catch (err) {
    console.error('login error', err);
    showMsg(err.message || 'Error en login', false);
  } finally {
    setLoading(false);
  }
});

/* Demo button (ajusta credenciales según tu entorno) */
document.getElementById('demoBtn').addEventListener('click', function (){
  // demo credentials for Jinotepe - ajusta si tus demo users tienen otros nombres/passwords
  document.getElementById('username').value = 'adminjinotepe';
  document.getElementById('password').value = '123456';
  // disparar submit
  document.getElementById('loginForm').dispatchEvent(new Event('submit', { cancelable:true, bubbles:true }));
});
</script>
</body>
</html>
